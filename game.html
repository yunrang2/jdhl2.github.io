<!DOCTYPE html>
<html>
	<head>
		<title>죽돌이의 High&Low</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="game.css"/>
		<script src="jquery-1.7.min.js"></script>
	</head>
	<body>
		<h1>죽돌이의 High&Low</h1>
	
		<img class="preload" src="img/cards.png"/>

		<div id="card-table">
			<button id="deal">게임시작</button>
			<button id="open">카드확인</button>
			<button id="reset">다시시작</button>

			<div class="button-group" id="button-group-0">
        <button class="button high" onclick="handleUserChoice('High', 0)">High</button>
        <button class="button low" onclick="handleUserChoice('Low', 0)">Low</button>
        <button class="button same" onclick="handleUserChoice('Same', 0)">Same</button>
    </div>

    <div class="button-group" id="button-group-1">
        <button class="button high" onclick="handleUserChoice('High', 1)">High</button>
        <button class="button low" onclick="handleUserChoice('Low', 1)">Low</button>
        <button class="button same" onclick="handleUserChoice('Same', 1)">Same</button>
    </div>

    <div class="button-group" id="button-group-2">
        <button class="button high" onclick="handleUserChoice('High', 2)">High</button>
        <button class="button low" onclick="handleUserChoice('Low', 2)">Low</button>
        <button class="button same" onclick="handleUserChoice('Same', 2)">Same</button>
    </div>

		
		<div id="result-0" class="results"></div>
		<div id="result-1" class="results"></div>
		<div id="result-2" class="results"></div>

			<div id="label-0" class="labels"></div>
			<div id="label-1" class="labels"></div>
			<div id="label-2" class="labels"></div>
			
		</div>

		<div id="popup">
			<p id="popup-message"></p>
	</div>

		<footer>
			<게임설명><br>
			1. 앞면인 아래의 카드가 플레이어, 뒷면인 위쪽의 카드가 딜러.<br>
			2. 앞면인 플레이어의 카드를 보고 순서 대로 뒷면인 딜러의 카드보다 높은지 낮은지 같은지 High Low Same 으로 선택.<br>
			3. 카드확인 버튼을 눌러 결과를 확인.<br>
			<br>
			※ A는 -1, 10보다 크고 1부터 9까지의 숫자보단 작음<br>
			  　　단,A와 0은 Same
		<!-- load this at the bottom so the #card-table element exists -->
		<script src="deckType.js"></script>
		<script src="cards.js"></script>
		<script src="game.js"></script>
	</body>
</html>
